# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration
client_id = "538b1257a7f2758345bda2db9337102d"
name = "rewardspro"
handle = "rewardspro"
application_url = "https://rewardspro.vercel.app"
embedded = true

[build]
include_config_on_deploy = true
automatically_update_urls_on_dev = false

[webhooks]
api_version = "2025-04"
  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"
  
  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"
  
  [[webhooks.subscriptions]]
  topics = [ "orders/paid" ]
  uri = "/webhooks/orders/paid"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,write_customers,read_orders,write_store_credit_account_transactions,read_store_credit_accounts"

[auth]
redirect_urls = [
  "https://rewardspro.vercel.app/auth/callback",
  "https://rewardspro.vercel.app/auth/shopify/callback",
  "https://rewardspro.vercel.app/api/auth/callback"
]

[pos]
embedded = false